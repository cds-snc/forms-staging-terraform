name: "Terraform"

on:
  push:
    branches:
      - sandbox
  pull_request:
    paths:
      - "forms/aws/*"
      - "bootstrap/*"

defaults:
  run:
    shell: bash
    working-directory: forms/aws

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.SANDBOX_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SANDBOX_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ca-central-1
  TF_VAR_ecs_secret_notify_api_key: ${{ secrets.NOTIFY_API_KEY }}
  TF_VAR_slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  terraform-plan:
    if: github.ref != 'refs/heads/sandbox' && github.base_ref == 'refs/heads/sandbox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ~0.14.0

      - name: Terraform Init
        run: |
          terraform init
      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: terraform plan

  terraform-security-scan:
    if: github.ref != 'refs/heads/sandbox' && github.base_ref == 'refs/heads/sandbox'
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan
        uses: triat/terraform-security-scan@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  terraform-apply:
    if: github.ref == 'refs/heads/sandbox' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ~0.14.0

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: |
          terraform init

      - name: Install Node packages for Submission
        run: yarn --cwd "./lambda/submission/nodejs" install

      - name: Install Node packages for Reliability
        run: yarn --cwd "./lambda/reliability/nodejs" install

      - name: Terraform Plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: terraform plan -out terraform.tfplan

      - name: Terraform Apply
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: terraform apply -auto-approve terraform.tfplan
